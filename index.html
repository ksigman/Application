<!DOCTYPE html>
<html>
<head>
	<title>Kyle Sigman Assn #5</title>
	<link rel="stylesheet" type="text/css" href="styles/Assignment6.css">
	<script src="js/Assignment6.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAzPngfOo3KLUCN-55xfzVgLo2xxBrHAU"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>  
	<script>
		document.addEventListener("deviceready",onDeviceReady,false);
		function onDeviceReady(){
			picturesource = navigator.camera.PictureSourceType;
			destinationtype = navigator.camera.DestinationType;
			objContact = navigator.contacts.create();
		}
	</script>
</head>
<body>
	<header>
		<h1>Assn #5 Kyle Sigman</h1>
	</header>
	<hr>
	<div>
		<h2>Menu</h2>
		<select id="menu_select" onchange="sectionSelect()">
			<option value="null">--</option>
			<option value="section1">Customer List</option>
			<option value="section2">Order History</option>
			<option value="section3">Order Edit</option>
			<option value="section4">Customer Add</option>
			<option value="section5">Geolocation</option>
			<option value="section6">Camera</option>
			<option value="section7">Contacts</option>
			<option value="section8">About</option>
			</select>
	</div>
	<section id="section1" class="body-section-1">
	<h2>Customer Orders</h2>
		<p id="error"></p>
		<button onclick="backButton(4)">Add Customer</button>
	</section>
	<section id="section2" class="body-section-2">
	<h2>Order History</h2>
		<label>Customer ID:</label>
		<input type="text" id="customer_id">
		<br>
		<button onclick="orderList()">Get List</button>
		<p id="error1"></p>
		<button onclick="backButton(1)">Back</button>
	</section>
	<section id="section3" class="body-section-1">
		<h2>Order Edit</h2>

		<label>Order ID:</label>
		<input type="text" id="order_id1" disabled>
		<br>
		<label>Shiping Address:</label>
		<input type="text" id="order_address">
		<br>
		<label>City:</label>
		<input type="text" id="order_city">
		<br>
		<label>Name:</label>
		<input type="text" id="order_name">
		<br>
		<label>Postal Code:</label>
		<input type="text" id="order_postal">
		<br>
		<button onclick="orderEdit()">Edit</button>
		<p id="error2"></p>
	</section>
	<section id="section4" class="body-section-1">
		<h2>Customer Add</h2>

		<label>Customer ID:</label>
		<input type="text" id="customer_id1">
		<br>
		<label>Customer Name:</label>
		<input type="text" id="customer_name">
		<br>
		<label>City:</label>
		<input type="text" id="customer_city">
		<br>
		<button onclick="customerAdd()">Add</button>
		<p id="error3"></p>
	</section>
	<section id="section5" class="body-section-2">
	<h2>Map</h2>
		<button onclick="geolocate()">Find Current Location</button><br>
		<label>Latitude: </label><label id="latitude">Latitude Result</label><br>
		<label>Longitude: </label><label id="longitude">Longitude Result</label>
		<div id="map"></div>
	</section>
	<section id="section6" class="body-section-2">
	<h2>Camera</h2>
		<button onclick="takePhoto()">Take Photo</button><br>
		<img id="photo_display" src=" " >
	</section>
	<section id="section7" class="body-section-2">
	<h2>Contacts</h2>
		<button onclick="contactLookup()">Pick Contact</button><br><br>
		<label>Name: </label><label id="contact_name"></label><br>
		<label>Email: </label><label id="contact_email"></label>
	</section>
	<section id="section8" class="body-section-2">
	<h2>About</h2>
		<p>This aplication was built for UAB class IS 663 - Mobile Applications Using Adobe PhoneGap</p>
	</section>
	<footer>
		<p>Kyle Sigman, sigmankm@uab.edu</p>
		<br>
	</footer>
</body>
</html>
